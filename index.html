<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body onload="start()">

<script type="text/javascript">
    function suffix(i) {
        var j = i % 10, k = i % 100;
        if (j == 1 && k != 11)
            return i + "st";
        if (j == 2 && k != 12)
            return i + "nd";
        if (j == 3 && k != 13)
            return i + "rd";
        return i + "th";
    }

    function currentDate(){
        let today = new Date();
        let week = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        let month = ["January","February","March","April","May","June","July","August","September","October","November","December"];
        document.getElementById('dateTextArea').innerHTML = week[today.getDay()] + " " + suffix(today.getDate()) + " " + month[today.getMonth()] + " " + today.getFullYear();
    }

    function currentTime(){
        let time = new Date();
        document.getElementById('timeTextArea').innerHTML = time.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });
    }

    function start(){
        currentDate();
        currentTime();
    }
</script>

<div align="right">
    <h2>Today is <span id="dateTextArea"></span></h2>
    <h2><span id="timeTextArea"></span></h2>
</div>
</body>
</html>
